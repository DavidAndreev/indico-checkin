<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="Checkinapp">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/on-off-switch.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Check in</title>
    </head>
    <body ng-controller="NavigationController">
        <header class="navbar navbar-fixed-top checkin-nav" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button class="navbar-toggle" type="button" ng-init="navCollapsed = true"
                            ng-click="navCollapsed = !navCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <span class="navbar-brand title">INDICO Check-in</span>
                </div>
                <div class="collapse navbar-collapse ci-navbar-collapse" ng-class="!navCollapsed && 'in'">
                    <ul class="nav navbar-nav">
                        <li>
                            <a ng-click="allEvents()">
                                <span class="glyphicon glyphicon-list"></span>
                                All events
                            </a>
                        </li>
                        <li>
                            <a ng-click="scan()">
                                <span class="glyphicon glyphicon-qrcode"></span>
                                Scan QR Code
                            </a>
                        </li>
                        <li>
                            <a ng-click="addEvent()">
                                <span class="glyphicon glyphicon-plus"></span>
                                Add Event
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="container">
            <ng-view></ng-view>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jsOAuth.js"></script>
        <script type="text/javascript" src="js/lib/angular.js"></script>
        <script type="text/javascript" src="js/lib/ui-bootstrap.js"></script>
        <script type="text/javascript" src="js/controllers.js"></script>
        <script type="text/javascript" src="js/services.js"></script>
        <script type="text/javascript" src="js/router.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
