<div class="row">
    <div class="col-md-12 text-center" >
        <div ng-show="isRegistrantListEmpty()" class="empty-list blue">
            <span class="glyphicon glyphicon-warning-sign"></span>
            <h3>
                <div>Nobody register to this event yet</div>
            </h3>
        </div>
        <table ng-hide="isRegistrantListEmpty()" class="table table-hover registrants">
            <thead>
                <tr>
                    <th>Atendees</th>
                    <th class="right"><span class="badge bg-blue">{{registrants.length}}</span></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-if="isEmpty(registrant)">
                    <td>No atendees in this event</td>
                </tr>
                <tr ng-repeat="registrant in registrants | orderBy: '-id'"
                    ng-click="go_to_registrant(registrant)">
                    <td>{{registrant.full_name}}</td>
                    <td class="right">
                        <span ng-show="registrant.checked_in"
                              class="glyphicon glyphicon-ok blue">
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
