<div class="row">
    <div class="col-md-12 text-center" >
        <table class="table table-hover events">
            <thead>
                <tr>
                    <th colspan="2">Events</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-show="isEmpty(events)">
                    <td>No events found</td>
                </tr>
                <tr ng-repeat="event in events | orderBy: '-date'"
                    ng-click="go_to_registrants(event.event_id, event.server_id)" ng-show="events">
                    <td>{{event.title}}</td>
                    <td class="right">
                        {{event.date}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
