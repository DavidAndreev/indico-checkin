<div class="row">
    <div class="col-md-12 text-center" >
        <table class="table events">
            <thead>
                <tr>
                    <th colspan="2">Events</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-hide="events">
                    <td>No events found :(</td>
                </tr>
                <tr ng-repeat="event in events | orderBy: '-date'"
                    ng-click="go_to_registrants(event.id, event.server.baseUrl)" ng-show="events">

                    <td>{{event.title}} </td>
                    <td class="right">
                        {{event.date}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
